<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconfb.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- <div>
        Facebook helps you connect and share with the people in your life.
    </div> -->
    <div class="cointainer mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <img  class="w-60"src="fblogo.svg" alt="Facebook-logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="px-4 h-10 my-2 border-2 border-gray-100 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-10 my-2 border-2 border-gray-100 rounded-md" type="password"placeholder="password">
            <button class="btn bg-blue-600 text-white rounded-sm my-2 py-3 rounded-xl font-bold text-xl hover:bg-blue-700">Log In</button>
            <span class="text-blue-700 text-center text-sm cursor-pointer my-2 py-3 hover:underline">Forgotten password?</span>
            <hr>
            <button class="btn text-white bg-green-600 my-2 py-3 px-4 mx-auto rounded-xl font-bold w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a Celebrity,brand or business</span>
        </div>
    </div>
</body>
</html>
